</head>
<body>
    <header><h1>Mario Pest Control</h1></header>

    <main>
        <ul>
            <li>
                <div id="goombaCard">
                    <h3>Goombas | <span id="goombaPrice">0 coins</span></h3>
                    <input type="number" name="goomba">
                </div>
            </li>
            <li>
                <div id="bobOmbCard">
                    <h3>Bob-Ombs | <span id="bobOmbPrice">0 coins</span></h3>
                    <input type="number" name="bobOmb">
                </div>
            </li>
            <li>
                <div id="cheepCheepCard">
                    <h3>Cheep Cheeps | <span id="cheepCheepPrice">0 coins</span></h3>
                    <input type="number" name="cheepCheep">
                </div>
            </li>
        </ul>
        <h2>Final Cost: <span id="totalPrice">0</span></h2>
    </main>

    <footer>
        <div></div>
        <ul>
            <li>mario@itsaMe.com</li>
